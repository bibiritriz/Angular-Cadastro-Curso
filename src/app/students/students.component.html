<div class="container bg-light p-4 h-100">
  <div class="row">
    <div class="col-7 m-auto">
      <div class="card shadow-sm mb-4 p-3">
        <div class="card-body">
          <h1 class="text-center">Cadastro de Alunos</h1>
          <form [formGroup]="formGroupStudent">
            <div class="row mb-2" *ngIf="formGroupStudent.get('id')?.value">
              <fieldset disabled>
                <div class="col-2">
                  <label for="inputName" class="form-label">ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputName"
                    formControlName="id"
                  />
                </div>
              </fieldset>
            </div>
            <div class="mb-3">
              <label for="inputName" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="inputName"
                aria-describedby="nameHelp"
                formControlName="name"
              />
              <div id="nameHelp" class="form-text">Digite o seu nome</div>
            </div>

            <div class="mb-3">
              <select class="form-select" formControlName="course">
                <option [ngValue]="null">
                  {{ courses[0].name }}
                </option>
                @for (c of courses; track c.id) {
                <option *ngIf="c.active && c.id != courses[0].id" [ngValue]="c">
                  {{ c.name }}
                </option>
                }
              </select>
            </div>
            <div class="d-flex gap-2">
              <button
                type="submit"
                class="btn btn-primary"
                (click)="saveStudent()"
              >
                Salvar
              </button>
              <button
                type="submit"
                class="btn btn-danger"
                *ngIf="show"
                (click)="cancel()"
              >
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>

      <h2 class="text-center">Alunos Cadastrados</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Curso</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of students">
            <th scope="row">{{ s.id }}</th>
            <td>{{ s.name }}</td>
            <td>{{ s.course.name }}</td>
            <td class="d-flex gap-3">
              <button
                class="badge text-bg-success p-2 border-0 d-flex gap-1 align-items-center"
                (click)="updateStudent(s)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-pencil-square"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"
                  /></svg
                ><span>Editar</span>
              </button>
              <button
                class="badge text-bg-danger p-2 border-0 d-flex gap-1 align-items-center"
                (click)="deleteStudent(s.id)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-trash3-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"
                  /></svg
                ><span>Excluir</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
